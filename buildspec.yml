version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 22
  pre_build:
    commands:
      - npm pkg delete scripts.prepare
      - yarn install --frozen-lockfile
  build:
    commands:
      - yarn build
  post_build:
    commands:
      - aws s3 sync --delete ./dist s3://${DEPLOY_BUCKET}
      - aws cloudfront create-invalidation ${CF_ID} --paths /index.html